<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search"></div>
            <div class="user-info"></div>
            <div class="greeting"></div>
            <div class="button-nav">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <!-- <img src="view-dashboard.svg" alt="Dashboard Icon"> -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <!-- SVG content from view-dashboard-outline.svg -->
                    <path d="M3 13h8V3H3v10zm10 8h8v-6h-8v6zm0-8h8V3h-8v10zM3 21h8v-6H3v6z"/>
                </svg>
                <p>Dashboard</p>
            </div>
            <div class="nav"></div>
            <div class="settings"></div>
        </div>
        <div class="main-content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card" id="project1">
                    <p class="title">Title 1</p>
                    <p>Description</p>
                </div>
                <div class="card" id="project2">
                    <p class="title">Title 2</p>
                    <p>Description</p>
                </div>
                <div class="card" id="project3">
                    <p class="title">Title 3</p>
                    <p>Description</p>
                </div>
                <div class="card" id="project4">
                    <p class="title">Title 4</p>
                    <p>Description</p>
                </div>
                <div class="card" id="project5">
                    <p class="title">Title 5</p>
                    <p>Description</p>
                </div>
                <div class="card" id="project6">
                    <p class="title">Title 6</p>
                    <p>Description</p>
                </div>
            </div>
            <div class="main-sidebar">
                <div class="announcements">Announcements</div>
                <div class="trending">Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
